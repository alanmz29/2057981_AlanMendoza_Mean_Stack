<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <script>var exports = {};</script>
    <script src="CartManagementControl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <h1>Welcome to My Store</h2>
    <div class="card-group">
        <div class="card">
            <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-pro-family-hero?wid=940&hei=1112&fmt=jpeg&qlt=80&.v=1604021663000" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">iPhone 12 Pro 128GB</h4>
              <p class="card-text">$999</p>
              <input type="button" class = "btn btn-outline-dark" value="Add to Cart" onclick="addIP12P()" />
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-purple-select-2021?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1617130317000" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">iPhone 12 128GB</h4>
              <p class="card-text">$849</p>
              <input type="button" class = "btn btn-outline-dark" value="Add to Cart" onclick="addIP12()" />
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="https://www.elpalaciodehierro.com/dw/image/v2/BDKB_PRD/on/demandware.static/-/Sites-palacio-master-catalog/default/dwcb33960f/images/41282269/large/41282269_x1.jpg?sw=768&sh=879" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">iPad 128GB</h4>
              <p class="card-text">$550</p>
              <input type="button" class = "btn btn-outline-dark" value="Add to Cart" onclick="addIP()" />
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone11-black-select-2019?wid=940&hei=1112&fmt=png-alpha&.v=1566956144418" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">iPhone 11 128GB</h4>
              <p class="card-text">$649</p>
              <input type="button" class = "btn btn-outline-dark" value="Add to Cart" onclick="addIP11()" />
            </div>
          </div>
      </div>
      <h4 id="cartSize">Cart Size: 0</h4>
      <a href="CheckOut.html" class = "btn btn-outline-dark" onclick="storeData()"> Check Out</a>
</body>
</html>
